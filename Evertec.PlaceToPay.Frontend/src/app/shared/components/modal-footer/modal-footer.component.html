<div class="modal-footer" style="display: block;">
    <app-button-generic [isViewUpdate]="isViewUpdate" [isViewData]="isViewData" [disabled]="disabled"
        [ActiveDelete]="ActiveDelete" [iconCreate]="iconCreate" [iconUpdate]="iconUpdate" [iconDelete]="iconDelete"
        [iconCancel]="iconCancel" (cancelClick)="onCancelClick($event)" (createClick)="onCreateClick($event)"
        (updateClick)="onUpdateClick($event)" (deleteClick)="onDeleteClick($event)">
    </app-button-generic>
</div>
